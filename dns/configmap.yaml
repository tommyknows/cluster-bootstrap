apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health
        rewrite stop {
           name regex (.*)\.ramonruettimann\.ml\.$ {1}.ramonruettimann.svc.cluster.local
           answer name (.*)\.ramonruettimann\.svc\.cluster\.local\.$ {1}.ramonruettimann.ml
        }
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           upstream
           fallthrough in-addr.arpa ip6.arpa
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        reload
        loadbalance
    }
